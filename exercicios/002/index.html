<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever qualquer coisa em um paragrafo.</p>
    <p>Se voce quiser quebrar a linha em algum lugar específico.<br> Basta usar a tag br.</p>
    <p>&lt; html &gt;;</p> <!--LESS THEM / GREATER THEM-->
    <h3>Vamos adicionar alguns Símbolos:</h3>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <h3>Vamos adicionar alguns Emojis:</h3> <!--Entrar na Emojipedia-->
    <p>
        ❤️
        &#x1F494;
        &#x1F493;
    </p>
</body>
</html>
