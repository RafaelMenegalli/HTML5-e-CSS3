<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Tabelas ::</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas em Tabelas</h1>
    <table>
        <tr>
            <td colspan="3" style="text-align: center;">A</td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align: center;">D</td>
            <td colspan="2" style="text-align: center;">E</td>
        </tr>
        <tr>
            <td>H</td>
            <td>j</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
