<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            width: 40%;
        }
        div{
            margin: 6px;
        }
    </style>
</head>
<body>
    <h1>Email e Telefone (Form)</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Identificação</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </div>
            <div>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="[0-9]{2, 3}-[0-9]{4, 5}-[0-9]{4}" placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
         <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </div>
    </form>
</body>
</html>
