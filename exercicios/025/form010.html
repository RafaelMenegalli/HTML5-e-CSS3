<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste para formulário</h1>
    <form action="#">
        <label for="iano">Ano de Nascimento</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calculo()"> <br> <br>
        <label for="resultado">Sua Idade é: </label>
        <output id="iresultado">0</output>
    </form>

    <script>
        function calculo(){
            var anoatual = new Date().getFullYear()
            var ano = document.getElementById('iano').value
            iresultado.innerHTML = Number(anoatual) - Number(ano) 
        }
    </script>
</body>
</html>
