<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <h1>AAAAAAAAAAAAA</h1>
    <form action="#">
        <label for="inum">Nivel de Gostabilidade</label>
        <input type="range" name="num" id="inum" min="0" max="100" oninput="ivalor.innerHTML = Number(inum.value)">
        <output id="ivalor">50</output>
    </form>
</body>
</html>
