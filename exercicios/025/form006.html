<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Color, file e sdjahd</h1>
    <form action="#" method="post" autocomplete="off">
        <div>
            <label for="icor">Escolha uma Cor</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </div>
        <div>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="200" value="100">
        </div>
        <div>
            <label for="ifile">Imagem</label>
            <input type="file" name="file" id="ifile">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
